{% extends 'new_main.html' %}
{% block content %}
{% load static %}



<!--     ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++    -->

<div class="card mx-auto card-authentication1 my-2">
    <div class="card-body"></div>
    <div class="card-title text-center">Respond to Lost Object Request</div>
    <hr>
    <p class="card-text text-center"><strong>Description: <br></strong>{{ lost_request.description }}</p>
    <hr>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form-group text-center">
        <label for="input-2">Response:</label>
        <textarea type="text" class="form-control" name="response" id="input-2" placeholder="Respond" required></textarea>
    </div>  

    <div class="form-group text-center">
     <button type="submit" class="btn btn-light px-5"><i class="zmdi zmdi-navigation"></i> Respond</button>
    </div>
   </form>
</div>

  {% endblock %}
