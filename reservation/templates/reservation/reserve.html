{% extends 'new_main.html' %}

{% block content %}



<div class="card mx-auto card-authentication1 my-2">
    <div class="card-body">
    <div class="card-title">Reserve Slot No{{ slot.slot_number }} at {{ parking_area.name }}</div>
    <hr>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
    <div class="form-group">
     <label for="name">Number of hours</label>
     <input type="number" class="form-control" id="name" name="hours" min="1" max="24" required placeholder="How many hours?" required>
    </div>    
    
    <div class="form-group">
      <label for="input-4">Its Price Is</label>
      <input type="text" class="form-control text-center" id="input-4" name="price" value="{{ price_per_hour }} RWF per Hour" disabled readonly >
    </div>
    
    <div class="form-group text-center">
     <button type="submit" class="btn btn-light px-5"><i class="zmdi zmdi-attachment"></i> Book the slot</button>
   </div>
   </form>
  </div>
  {% endblock content %}
