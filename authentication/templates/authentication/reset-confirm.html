{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Reset-Password</title>
    
    <!--favicon-->
    <link rel="icon" href="{% static 'dashtreme-master/assets/images/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{% static 'dashtreme-master/assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'dashtreme-master/assets/css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'dashtreme-master/assets/css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="{% static 'dashtreme-master/assets/css/app-style.css' %}" rel="stylesheet"/>
    
  </head>

  
<div class=" card card-authentication1 mx-auto my-4">
    {% for message in messages %}    
    {% if message.tags == 'error' %}
    
    <div class=" p-2 my-2 mx-5 border-start border border-end border-danger border-5 text-danger rounded justify-content-center d-flex align-items-center" >        
      <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-alert-triangle me-3"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 9v4" /><path d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z" /><path d="M12 16h.01" /></svg>  
      <div>{{message}}</div>
    </div>
    {% else %}
    <div class=" p-2 my-2 mx-5 border-start border border-end border-success border-5 text-success rounded justify-content-center d-flex align-items-center" >  
      <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-circle-check me-3"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M9 12l2 2l4 -4" /></svg>      
        <div>{{message}}</div>
    </div>
    {% endif %}
    {% endfor %}
</div>
<body class="bg-theme bg-theme2">

  
    
    <!-- Start wrapper-->
     <div id="wrapper">
    
     <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
             <div class="card-content p-2">
                 <div class="text-center">
                    <a href="{% url 'home' %}"><img src="{% static 'dashtreme-master/assets/images/logo-icon.png' %}" alt="logo icon"></a>
                 </div>
              <div class="card-title text-uppercase text-center py-3">Reset Password</div>
                <form method="POST">
                    {% csrf_token %} 
                  <div class="form-group">
                  <label for="exampleInputPassword" class="sr-only">New Password</label>
                   <div class="position-relative has-icon-right">
                      <input type="password" id="exampleInputPassword" name="pass1" class="form-control input-shadow" placeholder="New Password" required>
                      <div class="form-control-position">
                          <i class="icon-lock"></i>
                      </div>
                   </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="sr-only">Confirm Password</label>
                     <div class="position-relative has-icon-right">
                        <input type="password" id="exampleInputPassword1" name="pass2" class="form-control input-shadow" placeholder="Retype Password" required>
                        <div class="form-control-position">
                            <i class="icon-lock"></i>
                        </div>
                     </div>
                    </div>
                
               
                 <button type="submit" class="btn btn-light btn-block">Reset</button>
                               
                 
                 
                 </form>
               </div>
              </div>
              <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">Do not have an account? <a href="{% url 'register' %}"> Sign Up here</a></p>
              </div>
             </div>
        




             
         <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->
        
        <!--start color switcher-->
       <div class="right-sidebar">
        <div class="switcher-icon">
          <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">
    
          <p class="mb-0">Gaussion Texture</p>
          <hr>
          
          <ul class="switcher">
            <li id="theme1"></li>
            <li id="theme2"></li>
            <li id="theme3"></li>
            <li id="theme4"></li>
            <li id="theme5"></li>
            <li id="theme6"></li>
          </ul>
    
          <p class="mb-0">Gradient Background</p>
          <hr>
          
          <ul class="switcher">
            <li id="theme7"></li>
            <li id="theme8"></li>
            <li id="theme9"></li>
            <li id="theme10"></li>
            <li id="theme11"></li>
            <li id="theme12"></li>
            <li id="theme13"></li>
            <li id="theme14"></li>
            <li id="theme15"></li>
          </ul>
          
         </div>
       </div>
      <!--end color switcher-->
        
        </div><!--wrapper-->
        
      <!-- Bootstrap core JavaScript-->
      <script src="{% static 'assets/js/jquery.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        
      <!-- sidebar-menu js -->
      <script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
      
      <!-- Custom scripts -->
      <script src="{% static 'assets/js/app-script.js' %}"></script>
      
    </body>
    </html>
